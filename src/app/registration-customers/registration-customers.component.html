<div class="color pb-4">
  <a routerLink="/home" style="text-decoration: none">
    <h1 class="text-center text-dark mb-3 pt-2">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/000/222/137/original/3d-retro-letter-f-typography.jpg" width="50px" height="50px" class="rounded-lg">
      <i class="text-dark p-2">FoodShala</i>
    </h1>
  </a>
  <div class="container border head width rounded-lg shd">
    <h3 class="pt-2 text-danger">Customers Signup</h3>
    <form class="was-validated">
      <div class="form-group pt-1">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="name" required="true">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">InValid field</div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email" (focusout)="mail()" required="true">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">InValid field.</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter phone" name="phone" [(ngModel)]="phone" required="true">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">InValid field.</div>
      </div>
      <label>Food Type:</label>
      <div>
        <label><input type="radio" name="gender" [(ngModel)]="type" value="VEG"> VEG &nbsp;</label>
        <label><input type="radio" name="gender" [(ngModel)]="type" value="NON-VEG"> NON-VEG </label>&nbsp;
        <label><input type="radio" name="gender" [(ngModel)]="type" value="VEG/NON-VEG"> VEG/NON-VEG </label>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="password" required="true">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">InValid field</div>
      </div>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" id="cpwd" placeholder="Confirm password" name="pwd" [(ngModel)]="cpassword" required="true">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">InValid field</div>
      </div>
      <div class="text-center mb-3">
        <button type="submit" class="btn btn-danger" (click)="finalData()">Signup</button>
      </div>
    </form>
    <div class="mb-3">Already have an account? <span class="text-danger log" routerLink="/login"><i><b>Login</b></i></span> </div>
  </div>
</div>
