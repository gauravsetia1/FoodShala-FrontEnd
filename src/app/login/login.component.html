<div class="color" style="height: 100vh;">
  <a routerLink="/home"  style="text-decoration: none">
    <h1 class="text-center text-dark mb-4 pt-2">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/000/222/137/original/3d-retro-letter-f-typography.jpg" width="50px" height="50px" class="rounded-lg">
      <i class="text-white p-2">FoodShala</i>
    </h1>
  </a>
  <div class="container border width head rounded-lg shd color1">
    <h3 class="pt-3 text-center text-danger">Login</h3>
    <form >
      <div class="form-group pt-2">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="password">
      </div>
      <div class="text-center  mb-3">
        <button type="submit" class="btn btn-danger" (click)="login()">Login</button>
      </div>
    </form>
    <div class="text-center">New to FoodShala?</div>
    <div class="text-center">--- Create Your Account ---</div>
    <div class="d-flex justify-content-around text-center mb-3 mt-2">
      <button routerLink="/customers" class="btn btn-outline-danger">Customers</button>
      <button routerLink="/restaurants" class="btn btn-outline-danger">Restaurants</button>
    </div>
  </div>
</div>
