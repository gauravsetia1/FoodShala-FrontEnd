<div class="color mt-5 pt-4">
  <div class="container width">
    <form >
      <div class="form-group pt-3">
        <h3 class="m-2">Item Name<span class="text-danger">*</span> :-</h3>
        <input type="text" class="form-control" placeholder="Enter Title" name="title" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <h3 class="m-2">Image URL<span class="text-danger">*</span> :-</h3>
        <!--<input type="file" name="pic" accept="image/*" [(ngModel)]="image">-->
        <input type="text" class="form-control" placeholder="Enter Image Address" [(ngModel)]="image" name="image">
      </div>
      <h3 class="m-2">Category<span class="text-danger">*</span> :- </h3>
      <label><input class="mt-2" type="radio" name="gender" [(ngModel)]="category" value="VEG"> VEG &nbsp;</label>
      <label><input type="radio" name="gender" [(ngModel)]="category" value="NON-VEG"> NON-VEG </label>&nbsp;
      <div class="form-group">
        <h3 class="m-2">Description<span class="text-danger">*</span> :- </h3>
        <input type="text" class="form-control" placeholder="Enter Description" name="description" [(ngModel)]="description">
      </div>
      <div class="form-group">
        <h3 class="m-2">Price<span class="text-danger">*</span> :- </h3>
        <input type="number" class="form-control" placeholder="Enter Price" name="price" [(ngModel)]="unitPrice">
      </div>
    </form>

    <div class="text-center p-4">
      <button class="btn btn-outline-primary" (click)="addItem()">Post</button>
    </div>

  </div>
</div>
